name: Deploy to VPS with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create .env file
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
        
    - name: Copy files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        source: ".,!.git,!.github,!bin,!obj"
        target: "/tmp/boversal-deploy"
        
    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /tmp/boversal-deploy
          
          # Stop và xóa containers cũ
          docker-compose down || true
          
          # Build và start containers mới
          docker-compose up -d --build
          
          # Chờ services khởi động
          sleep 10
          
          # Kiểm tra status
          docker-compose ps
          
          # Xem logs nếu có lỗi
          docker-compose logs --tail=50
          
          # Cleanup
          docker image prune -f
          
          echo "✅ Deployment completed successfully!"
          rm -f /tmp/publish/boversal-backend.tar.gz
          
          echo "Deployment completed successfully!"
          echo "Gateway: http://167.99.68.193"
          echo "Health check: http://167.99.68.193/health"
